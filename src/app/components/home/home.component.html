<div class="home-container">
  <div class="welcome-section">
    <h1><i class="icon">ğŸ </i> Home</h1>
    <h2>Welcome!</h2>
    <p>This portal pulls remote records and shares them across pages.</p>
  </div>

  <div class="latest-updates">
    <h2>Latest Updates</h2>
    <div *ngIf="latestPosts$ | async as posts; else loading">
      <ul class="posts-list">
        <li *ngFor="let post of posts" class="post-item">
          <h3>{{ post.title | titleCaseWords | uppercase }}</h3>
          <p>{{ post.body | truncate:100 }}</p>
        </li>
      </ul>
    </div>
    <ng-template #loading>
      <p class="loading">Loading latest updates...</p>
    </ng-template>
  </div>
</div>
